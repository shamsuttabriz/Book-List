<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Book List</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <h3 align="center">Bibliobazaar</h3>
        <form action="#" id="book-form">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" class="u-full-width extra extra1" placeholder="Enter the book title">
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" class="u-full-width extra extra2" placeholder="Enter the author">
            </div>
            <div>
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="u-full-width extra extra3" placeholder="Please set isbn no">
            </div>
            <div>
                <input type="submit" value="Submit" class="u-full-width extra4">
            </div>
        </form>

        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list" class="book-list">

            </tbody>
        </table>
    </div>



    <script src="./js/script.js"></script>
</body>

</html>
